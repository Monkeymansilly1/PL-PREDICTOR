<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Ham Fixtures</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>West Ham United</h1>
      <p>Upcoming fixtures in all competitions.</p>
    </header>

    <section class="card controls">
      <button id="refreshBtn">Refresh Fixtures</button>
    </section>

    <section class="card">
      <h2>Upcoming Matches</h2>
      <p id="status">Loading West Ham fixtures...</p>
      <div id="fixtures" class="fixtures"></div>
    </section>
  </main>

  <!-- Template for each match -->
  <template id="fixtureTemplate">
    <article class="fixture">
      <div>
        <h3 class="fixture__name"></h3>
        <p class="fixture__league"></p>
        <p class="fixture__time"></p>
      </div>
      <div>
        <p class="fixture__score"></p>
        <p class="fixture__prediction"></p>
      </div>
    </article>
  </template>

 <script src="app.js?v=11" defer></script>
</body>
</html>
