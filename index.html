<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>West Ham United</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="app">
    <header>
      <h1>West Ham United</h1>
      <p>Upcoming fixtures in all competitions.</p>
    </header>

    <div class="layout">

      <!-- FIXTURES -->
      <section class="card fixtures-card">
        <h2>Upcoming Matches</h2>
        <button id="refreshBtn">Refresh Fixtures</button>
        <p id="status"></p>

        <div id="fixtures"></div>

        <template id="fixtureTemplate">
          <div class="fixture">
            <h4 class="fixture__name"></h4>
            <div class="fixture__league"></div>
            <div class="fixture__time"></div>
            <div class="fixture__score"></div>
          </div>
        </template>
      </section>

      <!-- TABLE -->
      <section class="card table-card">
        <h2>Premier League Table</h2>
        <div id="tableContainer"></div>
      </section>

    </div>
  </main>

  <script src="app.js?v=99" defer></script>

</body>
</html>
