<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Match Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Football Match Viewer</h1>
      <p>Latest completed matches from all competitions.</p>
    </header>

    <section class="card controls">
      <button id="refreshBtn">Refresh Matches</button>
    </section>

    <section class="card">
      <h2>Recent Matches</h2>
      <p id="status">Loading...</p>
      <div id="fixtures" class="fixtures"></div>
    </section>
  </main>

  <template id="fixtureTemplate">
    <article class="fixture">
      <div>
        <h3 class="fixture__name"></h3>
        <p class="fixture__league"></p>
        <p class="fixture__time"></p>
      </div>
      <div>
        <p class="fixture__score"></p>
        <p class="fixture__prediction"></p>
      </div>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
