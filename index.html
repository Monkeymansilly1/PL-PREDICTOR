<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier League Predictor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Premier League Predictor</h1>
        <p>Predict outcomes for the latest upcoming Premier League fixtures.</p>
      </header>

      <section class="card controls" aria-label="prediction settings">
        <div class="control-group">
          <label for="teamStrength">Home advantage intensity</label>
          <input id="teamStrength" type="range" min="0" max="1" value="0.35" step="0.05" />
          <output id="strengthValue">0.35</output>
        </div>
        <button id="refreshButton" type="button">Refresh Fixtures</button>
      </section>

      <section class="card" aria-live="polite">
        <h2>Upcoming Matches</h2>
        <p id="status">Loading latest fixtures...</p>
        <div id="fixtures" class="fixtures"></div>
      </section>
    </main>

    <template id="fixtureTemplate">
      <article class="fixture">
        <div class="fixture__teams">
          <h3 class="fixture__name"></h3>
          <time class="fixture__time"></time>
        </div>
        <div class="fixture__prediction">
          <p class="fixture__win-prob"></p>
          <p class="fixture__score"></p>
        </div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
