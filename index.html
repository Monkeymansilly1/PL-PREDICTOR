<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Ham United</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>West Ham United</h1>
      <p>Upcoming fixtures in all competitions.</p>
    </header>

    <div class="layout">

      <!-- Fixtures -->
      <section class="card">
        <div class="card-header">
          <h2>Upcoming Matches</h2>
          <button id="refreshBtn">Refresh Fixtures</button>
        </div>
        <p id="status">Loading fixtures...</p>
        <div id="fixtures" class="fixtures"></div>
      </section>

      <!-- League Table -->
      <section class="card">
        <h2>Premier League Table</h2>
        <div id="tableContainer"></div>
      </section>

    </div>
  </main>

  <script src="app.js?v=50" defer></script>
</body>
</html>
